<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta charset="utf-8" lang="pt-br">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-sm-md bg-dark navbar-dark">

            <a class="navbar-brand" href="index.html">Home</a> 
             
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <a class="nav-link" href="#"><li class="nav-item">Salão</li></a>
                    <a class="nav-link" href="#"><li class="nav-item">Cozinha</li></a>
                </ul>
            </div>
            
        </nav>

        <section class="container mt-5">
            <article>
               <form id="cadastro" class="form-group p-3 mx-auto w-50" style="border: 1px solid #ccc; border-radius: 12px;">
                    <div class="mt-2">
                        <label class="text-dark">Nome :</label>
                        <input class="form-control" id="nomeProduto" name="nomeProduto">
                    </div>
                    <div class="mt-2">
                        <label class="text-dark">Descrição :</label>
                        <textarea class="form-control" rows="8" id="descricaoProduto" name="descricaoProduto"></textarea>
                    </div>
                    <div class="mt-3 text-center">
                       <button id="btnCadastro" type="button" class="btn btn-info w-50">Cadastrar</button>
                    </div>
                    <div class="text-center">
                        <p id="mensagemNomeImagem" class="text-success"></p>
                     </div>
               </form>
            </article>
        </section>

        <script src="../js/cadastro.js"></script>

        <footer class="bg-dark text-center text-white p-4 mt-5">
            <p>&copy; Todos os Direitos Reservados</p>
        </footer>
    </body>
</html>
